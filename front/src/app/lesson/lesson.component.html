<div class="lesson-page">
  <div class="lesson-container" *ngIf="course">
    <!-- Título del curso -->
    <div class="lesson-header">
      <h1>{{ course.name }}</h1>
      <p>{{ course.description }}</p>
    </div>

    <!-- Contenido de la lección actual -->
    <div class="lesson-content" *ngIf="lessons.length > 0">
      <h2>{{ 'Lección ' + (currentLessonIndex + 1) }}</h2>
      <div class="lesson-body" [innerHTML]="lessons[currentLessonIndex]?.content"></div>
    </div>

    <!-- Mensaje si no hay lecciones -->
    <p *ngIf="lessons.length === 0">Este curso no tiene lecciones aún.</p>

    <!-- Botones abajo -->
    <div class="lesson-footer">
      <button class="subscribe-btn" (click)="subscribeToCourse()">Subscribirse</button>
      <button class="next-btn" (click)="nextLesson()" [disabled]="currentLessonIndex >= lessons.length - 1">
        Siguiente lección
      </button>
      <button class="next-btn" (click)="previousLesson()" [disabled]="currentLessonIndex === 0">
        Lección anterior
      </button>
    </div>
  </div>
</div>
