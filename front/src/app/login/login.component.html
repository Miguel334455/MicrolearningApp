<div class="container">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="register()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" [(ngModel)]="name" name="txt" placeholder="User name" required>
					<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
					<input type="password" [(ngModel)]="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="login()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="">
					<input type="password" [(ngModel)]="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</div>
